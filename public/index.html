<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="index.css">
  <!-- javascripts -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
	
		<h1>Tasks</h1>
    <p>{{ numIncompleteTasks }} tasks left.</p>
    <ul>
    	<li v-for="task in tasks" v-on:click="completeTask(task)" v-bind:class="{strike: task.completed}">{{ task.text }}</li>
    </ul>

    <button v-on:click="removeCompletedTasks()">Remove completed tasks</button>

		<h3>New Task</h3>
    <div>
    	Task: <input v-model="newTask.text">
    	<button v-on:click="addTask()">Add Task</button>
    </div>

    <p>newTask v-model: {{ newTask }}</p>

  </div>
</template>
